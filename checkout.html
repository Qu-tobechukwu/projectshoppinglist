<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Stellies Dinner Packs</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
</head>
<body>
  <header class="top-banner">
    <div class="banner-inner">
      <div class="logo-block">
        <a href="index.html"><img src="assets/logo.png" alt="Stellies Dinner Packs" class="site-logo" /></a>
        <div class="tagline">Good food, good friends, good vibes.</div>
      </div>

      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="merch.html" class="nav-link">Merch</a>
        <a href="checkout.html" class="nav-link active">Checkout</a>
        <a href="admin.html" class="nav-link">Admin</a>
      </nav>

      <div class="cart-pill">R <span id="topTotal3">0.00</span></div>
    </div>
  </header>

  <main class="container">
    <section class="checkout-grid">
      <div class="summary-card">
        <div class="muted">Order number</div>
        <div class="order-number" id="orderNumber"></div>

        <table class="order-table">
          <thead><tr><th>Item</th><th>Flavour</th><th>Qty</th><th>R</th></tr></thead>
          <tbody id="orderTable"></tbody>
        </table>

        <div class="summary-line">Subtotal: R <strong id="orderSubtotal">0.00</strong></div>
        <div class="summary-line">Discounts: R <strong id="orderDiscount">0.00</strong></div>
        <div class="summary-line">Tip: R <strong id="orderTip">0.00</strong></div>
        <div class="summary-total">Total: R <strong id="orderTotal">0.00</strong></div>
      </div>

      <div class="summary-card">
        <h3 class="small">Delivery & contact</h3>
        <label class="muted">Full name</label>
        <input id="name" type="text" placeholder="Thandi M." />

        <label class="muted">Phone (WhatsApp)</label>
        <input id="phone" type="tel" placeholder="0821234567" />

        <label class="muted">Delivery address</label>
        <select id="delivery"></select>

        <label class="muted">Tip (R)</label>
        <input id="tip" type="number" min="0" value="0" />

        <label class="muted">Notes (optional)</label>
        <input id="notes" type="text" placeholder="e.g. Leave at reception" />

        <div style="margin-top:12px">
          <button id="payButton" class="btn primary">Pay with Yoco</button>
          <button id="editButton" class="btn ghost">Edit order</button>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div>© <span id="year3"></span> Stellies Dinner Packs — Made in Stellenbosch ❤️</div>
    </footer>
  </main>

  <script src="app.js"></script>
  <script>document.getElementById('year3').textContent = new Date().getFullYear();</script>
</body>
</html>
