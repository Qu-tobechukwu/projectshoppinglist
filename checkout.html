<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Checkout â€” Eden Pantry</title>
<link rel="icon" href="assets/logo.svg" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
<!-- Yoco SDK is loaded only on checkout when needed -->
<script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a class="logo-link" href="index.html"><img src="assets/logo.svg" alt="Eden Pantry" class="logo" /></a>
      <div class="brand"><h1 class="brand-title">Eden Pantry</h1></div>
      <div class="header-right"><div class="cart-pill">R <span id="topTotalC">0.00</span></div></div>
    </div>
  </header>

  <main class="container checkout">
    <section class="summary">
      <div class="muted">Order number</div>
      <div class="order-no" id="orderNumber"></div>

      <table class="order-table">
        <thead><tr><th>Item</th><th>Flavour</th><th>Qty</th><th>R</th></tr></thead>
        <tbody id="orderTable"></tbody>
      </table>

      <div class="summary-line">Subtotal: R <strong id="orderSubtotal">0.00</strong></div>
      <div class="summary-line">Discounts: R <strong id="orderDiscount">0.00</strong></div>
      <div class="summary-line">Tip: R <strong id="orderTip">0.00</strong></div>
      <div class="summary-total">Total: R <strong id="orderTotal">0.00</strong></div>
    </section>

    <section class="details">
      <h3>Delivery & contact</h3>
      <label class="muted">Full name</label>
      <input id="name" type="text" placeholder="Thandi M." />

      <label class="muted">Phone (WhatsApp)</label>
      <input id="phone" type="tel" placeholder="0821234567" />

      <label class="muted">Email (optional)</label>
      <input id="email" type="email" placeholder="you@example.com" />

      <label class="muted">Delivery address</label>
      <select id="delivery"></select>

      <label class="muted">Tip (R)</label>
      <input id="tip" type="number" min="0" value="0" />

      <label class="muted">Notes</label>
      <input id="notes" type="text" placeholder="Leave at reception" />

      <div style="margin-top:12px">
        <button id="payButton" class="btn primary">Pay & Place Order</button>
        <button id="editButton" class="btn ghost">Edit Order</button>
      </div>
    </section>
  </main>

<script src="script.js"></script>
</body>
</html>
