<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout â€” Stellies Dinner Packs</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
</head>
<body>
  <div class="container">
    <div class="brand"><h1>Checkout</h1></div>

    <div class="card">
      <div class="small">Order Number: <strong id="orderNumber"></strong></div>
      <table>
        <thead><tr><th>Item</th><th>Flavour</th><th>Qty</th><th>R</th></tr></thead>
        <tbody id="orderTable"></tbody>
      </table>
      <div class="small" style="margin-top:8px">Subtotal: R <span id="orderSubtotal">0.00</span></div>
    </div>

    <div class="card">
      <label class="small">Full name</label>
      <input id="name" type="text" placeholder="Thandi M." />

      <label class="small">Phone (WhatsApp)</label>
      <input id="phone" type="tel" placeholder="0821234567" />

      <label class="small">Email (optional, for confirmation)</label>
      <input id="email" type="email" placeholder="you@example.com" />

      <label class="small">Delivery address</label>
      <select id="delivery"></select>

      <div class="form-row">
        <div class="form-col">
          <label class="small">Tip (R)</label>
          <input id="tip" type="number" min="0" value="0" />
        </div>
        <div class="form-col">
          <label class="small">Notes (optional)</label>
          <input id="notes" type="text" placeholder="Leave instructions..." />
        </div>
      </div>

      <div style="margin-top:10px" class="small">Final total: <strong>R <span id="finalTotal">0.00</span></strong></div>

      <div style="margin-top:12px; display:flex; gap:10px;">
        <button class="btn" id="payButton">Pay with Yoco</button>
        <button class="btn ghost" id="editButton">Edit My Order</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
