<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eden Creates — Checkout</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/assets/logo.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="tb">
    <div class="tb-inner">
      <div class="logo-area">
        <a href="index.html"><img src="/assets/logo.svg" alt="Eden Creates" class="logo" /></a>
        <div class="tagline">Heavenly flavours, locally made.</div>
        <hr class="gold-divider" />
      </div>
      <nav class="nav-row">
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="merch.html" class="nav-link">Merch</a>
          <a href="checkout.html" class="nav-link active">Checkout</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="page container">
    <h1>Checkout</h1>
    <p class="muted">Confirm your details to complete your heavenly order ✨</p>

    <form id="checkoutForm" class="checkout-form">
      <div class="form-section">
        <label>Name</label>
        <input type="text" name="name" id="name" placeholder="Your name" required />

        <label>Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required />

        <label>Delivery Address</label>
        <select id="delivery" name="delivery" required>
          <option value="">Select delivery location...</option>
        </select>

        <label>Notes (optional)</label>
        <textarea id="notes" name="notes" placeholder="Add any special requests or allergies..."></textarea>
      </div>

      <div class="summary-section">
        <h2>Your Order</h2>
        <div id="orderSummary"></div>
        <div class="grand-total">Total: R <span id="totalAmount">0.00</span></div>
        <button type="submit" class="btn primary full">Place Order</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div>© <span id="yr"></span> Eden Creates — Heavenly flavours, locally made</div>
    <div class="muted small">Made with golden care ✨</div>
  </footer>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Fetch addresses from Google Sheet (Apps Script endpoint)
    fetch('YOUR_DEPLOYED_APPS_SCRIPT_URL?type=addresses')
      .then(res => res.json())
      .then(addresses => {
        const deliverySelect = document.getElementById('delivery');
        addresses.forEach(addr => {
          const opt = document.createElement('option');
          opt.value = addr;
          opt.textContent = addr;
          deliverySelect.appendChild(opt);
        });
      })
      .catch(() => console.warn('Could not load addresses'));

    // Load order from localStorage
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
    document.getElementById('totalAmount').textContent = total.toFixed(2);

    const summary = document.getElementById('orderSummary');
    cart.forEach(item => {
      const div = document.createElement('div');
      div.className = 'summary-item';
      div.innerHTML = `<strong>${item.name}</strong> × ${item.qty} — R${(item.price * item.qty).toFixed(2)}`;
      summary.appendChild(div);
    });

    // Submit order to Apps Script
    document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        delivery: document.getElementById('delivery').value.trim(),
        notes: document.getElementById('notes').value.trim(),
        items: cart,
        total
      };

      const res = await fetch('YOUR_DEPLOYED_APPS_SCRIPT_URL', {
        method: 'POST',
        body: JSON.stringify(data)
      });

      if (res.ok) {
        localStorage.removeItem('cart');
        window.location.href = 'thankyou.html';
      } else {
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
