<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Eden Creates</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/logo.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="tb">
    <div class="tb-inner">
      <div class="logo-area">
        <a href="index.html"><img src="/assets/logo.svg" alt="Eden Creates" class="logo" /></a>
        <div class="tagline">Creating comfort, beauty, and belonging.</div>
        <hr class="gold-divider" />
      </div>

      <nav class="nav-row">
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="merch.html" class="nav-link">Merch</a>
          <a href="checkout.html" class="nav-link active">Checkout</a>
          <a href="order-status.html" class="nav-link">Order Status</a>
        </div>
        <div class="nav-actions">
          <button id="installBtn" class="btn gold" style="display:none">Install App</button>
          <div class="cart-pill">R <span id="topTotal">0.00</span></div>
        </div>
      </nav>
    </div>
  </header>

  <main class="page container checkout-page">
    <h1>Checkout</h1>
    <form id="checkoutForm" class="checkout-form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" required placeholder="Your name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label>Delivery Address</label>
        <select id="address" required>
          <option value="">Select address...</option>
        </select>
      </div>

      <div class="form-group">
        <label>Order Notes</label>
        <textarea id="notes" placeholder="Add any special instructions..."></textarea>
      </div>

      <button type="submit" class="btn primary wide">Place Order</button>
    </form>
  </main>

  <footer class="footer">
    <div>© <span id="yr"></span> Eden Creates — Creating comfort, beauty, and belonging.</div>
    <button id="installFooter" class="btn gold" style="display:none">Install App</button>
  </footer>

  <script>
    // Load address list
    fetch("https://script.google.com/macros/s/AKfycbxPH86X_8TppHkQoyrbJyB4WjFW_vT6-71iFQsUUpgNYQXvj_TcxpAQjAft3NKHQxat/exec")
      .then(r => r.json())
      .then(list => {
        const sel = document.getElementById("address");
        list.forEach(addr => {
          const o = document.createElement("option");
          o.textContent = addr;
          o.value = addr;
          sel.appendChild(o);
        });
      });

    // Form
    document.getElementById("checkoutForm").addEventListener("submit", e => {
      e.preventDefault();
      window.location.href = "thankyou.html";
    });

    // Install PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      document.querySelectorAll('#installBtn, #installFooter').forEach(b => b.style.display='inline-block');
    });
    document.querySelectorAll('#installBtn, #installFooter').forEach(btn => {
      btn.addEventListener('click', () => deferredPrompt.prompt());
    });

    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
