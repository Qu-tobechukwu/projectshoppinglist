<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Stellies Dinner Packs</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <main>
    <section id="order-summary">
      <h2>Your Order</h2>
      <ul id="order-list"></ul>
      <p class="total">Total: <strong id="order-total">R0</strong></p>
    </section>

    <section id="delivery-form">
      <h2>Delivery Details</h2>
      <form id="checkout-form">
        <label>Name: <input type="text" id="customer-name" required /></label>
        <label>Phone: <input type="tel" id="customer-phone" required /></label>

        <label>Delivery Address:</label>
        <select id="delivery-address" required></select>

        <label>Tip (optional): <input type="number" id="tip" placeholder="R0" /></label>
        <label>Notes (optional): <textarea id="notes"></textarea></label>

        <button type="submit" class="primary-btn">Submit Order</button>
      </form>

      <div class="yoco-placeholder">
        <button class="yoco-btn">🪙 Pay Securely with Yoco</button>
        <small>(Add your public Yoco key later)</small>
      </div>
    </section>
  </main>

  <footer>
    <p><a href="index.html">← Back to Menu</a></p>
  </footer>
</body>
</html>
