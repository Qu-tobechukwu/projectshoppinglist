<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Golden Grove</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Checkout</h1></header>

  <form id="checkout-form">
    <input name="name" placeholder="Your Name" required>
    <input name="phone" placeholder="Phone (+27...)" required>
    <input name="email" placeholder="Email">
    <input name="delivery" placeholder="Delivery Address" required>
    <input name="tip" type="number" placeholder="Optional Tip (R)">
    <textarea name="notes" placeholder="Notes (e.g. allergies)"></textarea>

    <h3>Cart Summary</h3>
    <ul id="cart-summary"></ul>
    <p id="total"></p>

    <button type="submit">Confirm Order</button>
  </form>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const list = document.getElementById('cart-summary');
    const totalEl = document.getElementById('total');
    let total = 0;
    list.innerHTML = cart.map(item => {
      total += item.price;
      return `<li>${item.name} - R${item.price}</li>`;
    }).join('');
    totalEl.textContent = `Total: R${total}`;

    document.getElementById('checkout-form').onsubmit = async (e) => {
      e.preventDefault();
      const form = Object.fromEntries(new FormData(e.target).entries());
      form.items = cart;
      form.total = total;

      const res = await fetch('/.netlify/functions/order', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(form)
      });

      const data = await res.json();
      if (data.success) {
        localStorage.removeItem('cart');
        location.href = 'thankyou.html';
      } else {
        alert('Error: ' + data.error);
      }
    };
  </script>
</body>
</html>
