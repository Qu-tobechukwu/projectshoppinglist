<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Checkout — Stellies Dinner Packs</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
</head>
<body>
  <div class="container">
    <header class="header centered">
      <div class="logo-wrap"><a href="index.html"><img id="logoImg" src="assets/logo.png" alt="Stellies"></a></div>
      <div class="center-title">
        <div class="site-name">Stellies Dinner Packs</div>
        <div class="tagline">Affordable campus treats, packed with love ❤️</div>
      </div>
      <div class="nav-wrap">
        <nav class="top-menu">
          <a href="index.html">Home</a>
          <a href="merch.html">Merch</a>
          <a href="checkout.html" class="active">Checkout</a>
        </nav>
        <div class="cart-pill">R <span id="total">0.00</span></div>
      </div>
    </header>

    <main style="padding:12px">
      <div class="summary-card">
        <div class="small">Order Number: <strong id="orderNumber"></strong></div>
        <table class="summary-table">
          <thead><tr><th>Item</th><th>Flavour</th><th>Qty</th><th>R</th></tr></thead>
          <tbody id="orderTable"></tbody>
        </table>

        <div class="summary-total">Subtotal: R <span id="orderSubtotal">0.00</span></div>
        <div id="discountBreakdown" class="small" style="white-space:pre-wrap; margin-top:8px;"></div>
        <div style="margin-top:8px" class="small">Tip: R <span id="checkoutTip">0.00</span></div>
        <div class="summary-total" style="margin-top:8px">Final total: R <span id="orderFinal">0.00</span></div>
      </div>

      <div style="height:12px"></div>

      <div class="summary-card">
        <label class="small">Full name</label><input id="name" type="text" placeholder="Thandi M." />
        <label class="small" style="margin-top:8px;">Phone (WhatsApp)</label><input id="phone" type="tel" placeholder="0821234567" />
        <label class="small" style="margin-top:8px;">Email (optional)</label><input id="email" type="email" placeholder="you@example.com" />
        <label class="small" style="margin-top:8px;">Delivery address</label><select id="delivery"></select>

        <div class="form-row" style="margin-top:8px;">
          <div class="form-col">
            <label class="small">Tip (R)</label>
            <input id="tip" type="number" min="0" value="0" />
          </div>
          <div class="form-col">
            <label class="small">Notes (optional)</label>
            <input id="notes" type="text" placeholder="e.g. Leave at reception"/>
          </div>
        </div>

        <div style="margin-top:12px; display:flex; gap:10px;">
          <button id="payButton" class="btn">Pay with Yoco</button>
          <button id="editButton" class="btn ghost">Edit My Order</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
