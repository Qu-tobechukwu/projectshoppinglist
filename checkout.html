<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Stellies</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css" />
  <!-- Yoco client SDK for tokenization (placeholder) -->
  <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js" defer></script>
</head>
<body>
  <header class="tb">
    <div class="tb-inner">
      <div class="logo-area">
        <a href="index.html"><img src="assets/logo.svg" class="logo" alt="Stellies" /></a>
        <div class="tagline">A Taste So Divine, It Must Be Heaven’s Kitchen.</div>
        <hr class="gold-divider" />
      </div>
      <nav class="nav-row">
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="merch.html" class="nav-link">Merch</a>
          <a href="checkout.html" class="nav-link active">Checkout</a>
        </div>
        <div class="cart-pill">R <span id="topTotalC">0.00</span></div>
      </nav>
    </div>
  </header>

  <main class="container checkout">
    <section class="summary" aria-label="Order summary">
      <div class="muted">Order number</div>
      <div class="order-no" id="orderNumber"></div>

      <table class="order-table" aria-live="polite">
        <thead><tr><th>Item</th><th>Flavour</th><th>Qty</th><th>R</th></tr></thead>
        <tbody id="orderTable"></tbody>
      </table>

      <div class="summary-line">Subtotal: R <strong id="orderSubtotal">0.00</strong></div>
      <div class="summary-line">Discounts: R <strong id="orderDiscount">0.00</strong></div>
      <div class="summary-line">Tip: R <strong id="orderTip">0.00</strong></div>
      <div class="summary-total">Total: R <strong id="orderTotal">0.00</strong></div>
    </section>

    <section class="details" aria-label="Customer details">
      <h3>Delivery & contact</h3>
      <label class="muted">Full name</label>
      <input id="name" type="text" placeholder="Thandi M." />

      <label class="muted">Phone</label>
      <input id="phone" type="tel" placeholder="0821234567" />

      <label class="muted">Email (optional)</label>
      <input id="email" type="email" placeholder="you@example.com" />

      <label class="muted">Delivery address</label>
      <select id="delivery"></select>

      <label class="muted">Tip (R)</label>
      <input id="tip" type="number" min="0" value="0" />

      <label class="muted">Notes</label>
      <input id="notes" type="text" placeholder="Leave at reception" />

      <div style="margin-top:12px">
        <button id="payButton" class="btn primary">Pay (Yoco)</button>
        <button id="editButton" class="btn ghost">Edit Order</button>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
