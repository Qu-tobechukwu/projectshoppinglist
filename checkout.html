<section class="checkout-form">
  <h2>Checkout Details</h2>
  <form id="checkoutForm" class="gold-form">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label for="address">Delivery Address</label>
    <select id="address" name="address" required>
      <option value="">Select your address...</option>
    </select>

    <label for="notes">Notes (optional)</label>
    <textarea id="notes" name="notes" placeholder="Anything special we should know?"></textarea>

    <button type="submit" class="btn primary full">Confirm Order</button>
  </form>
</section>

<script>
// Fetch addresses from Google Sheet
async function fetchAddresses() {
  const sheetId = "1b6CkJ9OcvDKQpFpSO2VNxqi2ZAciezPWSrQBGE3n08M";
  const url = `https://opensheet.elk.sh/${sheetId}/Addresses`;
  const res = await fetch(url);
  const data = await res.json();

  const sel = document.getElementById('address');
  data.forEach(addr => {
    const opt = document.createElement('option');
    opt.value = addr.Address;
    opt.textContent = addr.Address;
    sel.appendChild(opt);
  });
}
fetchAddresses();
</script>
