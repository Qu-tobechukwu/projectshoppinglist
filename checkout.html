<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Checkout</h1>

  <p><strong>Order Number:</strong> <span id="orderNumber"></span></p>
  <p><strong>Your Shopping List:</strong></p>
  <pre id="orderList"></pre>

  <form id="checkoutForm">
    <label for="studentName">Full Name:</label>
    <input type="text" id="studentName" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" placeholder="e.g. 0821234567" required>

    <label for="deliveryAddress">Delivery Address:</label>
    <select id="deliveryAddress" required>
      <option value="">Select Residence</option>
      <option>Huis ten Bosch</option>
      <option>Metanoia</option>
      <option>Helshoogte</option>
      <option>Harmonie</option>
      <option>Monica</option>
      <option>Majuba</option>
      <option>Goldfields</option>
      <option>Pickup at Rooiplein Market</option>
    </select>

    <label for="tip">Add a Tip (optional):</label>
    <input type="number" id="tip" min="0" placeholder="R10">

    <button type="button" id="payButton">Pay with Yoco</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
