<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stellies Dinner Packs â€” Heavenly Menu</title>

  <!-- âœ… FIXED RELATIVE PATHS FOR GITHUB PAGES -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- âœ… FIXED CSS PATH -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="tb">
    <div class="tb-inner">
      <div class="logo-area">
        <a href="index.html"><img src="assets/logo.svg" alt="Stellies Dinner Packs" class="logo" /></a>
        <div class="tagline">Heavenly flavours, locally made.</div>
        <hr class="gold-divider" />
      </div>

      <nav class="nav-row">
        <div class="nav-links">
          <a href="index.html" class="nav-link active">Home</a>
          <a href="merch.html" class="nav-link">Merch</a>
          <a href="checkout.html" class="nav-link">Checkout</a>
          <!-- Admin intentionally removed -->
        </div>

        <div style="display:flex;gap:10px;align-items:center">
          <button id="installBtn" class="btn ghost" style="display:none">Install App</button>
          <div class="cart-pill">R <span id="topTotal">0.00</span></div>
        </div>
      </nav>
    </div>
  </header>

  <main class="page container">
    <section class="controls">
      <div class="cart-summary">
        <div class="muted">Cart total</div>
        <div class="grand-total">R <span id="total">0.00</span></div>
      </div>

      <div class="actions">
        <button id="finishBtn" class="btn primary">Finished â€” Checkout</button>
        <button id="resetCart" class="btn ghost">Reset</button>
        <button id="repeatOrder" class="btn ghost">Repeat Last</button>
      </div>
    </section>

    <section id="products" class="products">
      <!-- product cards injected here -->
    </section>

    <div class="pagination">
      <button id="prevPage" class="btn ghost">Prev</button>
      <div id="pageInfo" class="muted">Page 1</div>
      <button id="nextPage" class="btn ghost">Next</button>
    </div>
  </main>

  <footer class="footer">
    <div>Â© <span id="yr"></span> Stellies Dinner Packs â€” Made in Stellenbosch</div>
    <div class="muted small">Made with golden care âœ¨</div>

    <!-- ðŸŒŸ GOLD INSTALL BUTTON IN FOOTER -->
    <button id="installBtnFooter" class="btn gold" style="margin-top:1rem;">Install App</button>
  </footer>

  <script>
    // PWA install prompt
    let deferredPrompt;
    const installBtnHeader = document.getElementById('installBtn');
    const installBtnFooter = document.getElementById('installBtnFooter');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtnHeader.style.display = 'inline-block';
      installBtnFooter.style.display = 'inline-block';
    });

    function handleInstall() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => deferredPrompt = null);
      }
    }

    installBtnHeader?.addEventListener('click', handleInstall);
    installBtnFooter?.addEventListener('click', handleInstall);

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(()=>{});
    }

    // Year
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>

  <script src="script.js"></script>
</body>
</html>
