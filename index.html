<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stellies Dinner Packs — Delivery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header centered">
      <div class="logo-wrap">
        <a href="index.html"><img id="logoImg" src="assets/logo.png" alt="Stellies Dinner Packs" /></a>
      </div>

      <div class="center-title">
        <div class="site-name">Stellies Dinner Packs</div>
        <div class="tagline">Affordable campus treats, packed with love ❤️</div>
      </div>

      <div class="nav-wrap">
        <nav class="top-menu">
          <a href="index.html" class="active">Home</a>
          <a href="merch.html">Merch</a>
          <a href="checkout.html">Checkout</a>
        </nav>
        <div class="cart-pill">R <span id="total">0.00</span></div>
      </div>
    </header>

    <main class="main-grid">
      <section class="menu-card">
        <div class="top-controls">
          <div>
            <div class="small">Your Cart Total</div>
            <div class="total-pill">R <span id="totalTop">0.00</span></div>
          </div>

          <div style="text-align:right;">
            <button id="finishBtn" class="btn">Finished → Checkout</button>
            <button id="resetCart" class="btn ghost">Reset Cart</button>
            <button id="repeatOrder" class="btn ghost">Repeat Last Order</button>
            <div style="height:8px"></div>
            <button id="refreshProducts" class="btn ghost">Refresh items</button>
          </div>
        </div>

        <div id="productList" class="product-list"><div class="small">Loading items…</div></div>

        <div class="pagination" style="display:flex; gap:10px; margin-top:10px; align-items:center;">
          <button id="prevPage" class="btn ghost">Previous</button>
          <div id="pageInfo" class="small">Page 1</div>
          <button id="nextPage" class="btn ghost">Next</button>
        </div>

        <div class="bottom-cta" style="margin-top:12px;">
          <button id="viewOrder" class="btn ghost">View Order</button>
          <div style="flex:1"></div>
        </div>
      </section>

      <aside class="sponsor-col" id="sponsorCol"></aside>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
