<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .total {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .flavour, .quantity {
      margin-left: 25px;
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>My Shopping List</h1>
  <div class="total">Total: R<span id="total">0.00</span></div>

  <!-- Example item with flavours -->
  <div class="item">
    <input type="checkbox" class="item-check" data-price="20" id="chips">
    <label for="chips">Chips (R20 each)</label>
    <select class="flavour">
      <option value="">Choose flavour</option>
      <option value="BBQ">BBQ</option>
      <option value="Cheese">Cheese</option>
      <option value="Sour Cream">Sour Cream</option>
    </select>
    <input type="number" class="quantity" min="1" value="1">
  </div>

  <!-- Example item without flavours -->
  <div class="item">
    <input type="checkbox" class="item-check" data-price="15" id="bread">
    <label for="bread">Bread (R15 each)</label>
    <input type="number" class="quantity" min="1" value="1">
  </div>

  <!-- Example item with flavours -->
  <div class="item">
    <input type="checkbox" class="item-check" data-price="25" id="juice">
    <label for="juice">Juice (R25 each)</label>
    <select class="flavour">
      <option value="">Choose flavour</option>
      <option value="Apple">Apple</option>
      <option value="Orange">Orange</option>
      <option value="Mango">Mango</option>
    </select>
    <input type="number" class="quantity" min="1" value="1">
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.item-check');
    const totalEl = document.getElementById('total');

    function calculateTotal() {
      let total = 0;
      checkboxes.forEach(box => {
        if (box.checked) {
          const parent = box.closest('.item');
          const price = parseFloat(box.dataset.price);
          const qty = parseInt(parent.querySelector('.quantity').value) || 1;
          total += price * qty;
        }
      });
      totalEl.textContent = total.toFixed(2);
    }

    checkboxes.forEach(box => {
      box.addEventListener('change', calculateTotal);
      const parent = box.closest('.item');
      parent.querySelector('.quantity').addEventListener('input', calculateTotal);
    });
  </script>
</body>
</html>
