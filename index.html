<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stellies Dinner Packs — Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo.png" alt="Stellies Dinner Packs Logo" />
    </header>

    <div class="main-grid">
      <section class="menu-card">
        <div class="top-controls">
          <div>
            <div class="small">Your Cart Total</div>
            <div class="total-pill">R <span id="total">0.00</span></div>
          </div>
          <div style="text-align:right;">
            <button id="finishBtn" class="btn">Finished → Checkout</button>
            <div style="height:8px"></div>
            <button id="refreshProducts" class="btn ghost">Refresh items</button>
          </div>
        </div>

        <div id="productList">
          <div class="small">Loading items…</div>
        </div>

        <div class="bottom-cta" style="margin-top:6px;">
          <button id="viewOrder" class="btn ghost">View Order</button>
          <div style="flex:1"></div>
        </div>
      </section>

      <aside class="sponsor-col" id="sponsorCol">
        <div class="sponsor-box">Sponsored content</div>
      </aside>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
