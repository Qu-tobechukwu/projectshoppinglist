<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Stellies Dinner Packs — Heavenly Menu</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="tb">
    <div class="tb-inner">
      <div class="logo-area">
        <a href="index.html"><img src="assets/logo.png" alt="Stellies Dinner Packs" class="logo" /></a>
        <div class="tagline">A Taste So Divine, It Must Be Heaven’s Kitchen.</div>
        <hr class="gold-divider" />
      </div>

      <nav class="nav-row">
        <button class="nav-toggle" id="navToggle">☰</button>
        <div class="nav-links" id="navLinks">
          <a href="index.html" class="nav-link active">Home</a>
          <a href="merch.html" class="nav-link">Merch</a>
          <a href="checkout.html" class="nav-link">Checkout</a>
          <a href="admin.html" class="nav-link">Admin</a>
        </div>
        <div class="cart-pill">R <span id="topTotal">0.00</span></div>
      </nav>
    </div>
  </header>

  <main class="page container">
    <section class="controls">
      <div class="cart-summary">
        <div class="muted">Cart total</div>
        <div class="grand-total">R <span id="total">0.00</span></div>
      </div>

      <div class="actions">
        <button id="finishBtn" class="btn primary">Finished — Checkout</button>
        <button id="resetCart" class="btn ghost">Reset</button>
        <button id="repeatOrder" class="btn ghost">Repeat Last</button>
      </div>
    </section>

    <section id="products" class="products">
      <!-- product cards injected here -->
    </section>

    <div class="pagination">
      <button id="prevPage" class="btn ghost">Prev</button>
      <div id="pageInfo" class="muted">Page 1</div>
      <button id="nextPage" class="btn ghost">Next</button>
    </div>
  </main>

  <aside id="sponsorCol" class="sponsors"></aside>

  <footer class="footer">
    <div>© <span id="yr"></span> Stellies Dinner Packs — Made in Stellenbosch</div>
    <div class="muted small">Made with golden care ✨</div>
  </footer>

<script src="script.js"></script>
<script>document.getElementById('yr').textContent = new Date().getFullYear();</script>
</body>
</html>
