<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Grove Merch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Golden Grove Merch</h1></header>
  <main id="merch-gallery"></main>

  <script>
    async function loadMerch() {
      const res = await fetch('ads.json');
      const ads = await res.json();
      const container = document.getElementById('merch-gallery');
      container.innerHTML = ads.map(a => `
        <div class="ad">
          <img src="${a.image}" alt="${a.title}">
          <h3>${a.title}</h3>
          <p>${a.caption}</p>
        </div>
      `).join('');
    }
    loadMerch();
  </script>
</body>
</html>
