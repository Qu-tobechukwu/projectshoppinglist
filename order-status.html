<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Status — Eden Creates</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/logo.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="tb">
    <div class="tb-inner">
      <div class="logo-area">
        <a href="index.html"><img src="/assets/logo.svg" alt="Eden Creates" class="logo" /></a>
        <div class="tagline">Creating comfort, beauty, and belonging.</div>
        <hr class="gold-divider" />
      </div>
    </div>
  </header>

  <main class="page container">
    <h1>Check Your Order Status</h1>
    <form id="statusForm" class="checkout-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="statusEmail" required placeholder="you@example.com">
      </div>
      <button type="submit" class="btn primary wide">Check Status</button>
    </form>
    <div id="statusResult" class="status-box" style="display:none;">
      <h2>Your Order</h2>
      <p id="statusMessage"></p>
    </div>
  </main>

  <footer class="footer">
    <div>© <span id="yr"></span> Eden Creates</div>
    <div class="muted small">Made with golden care ✨</div>
  </footer>

  <script>
    document.getElementById('statusForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('statusEmail').value;
      fetch("https://script.google.com/macros/s/AKfycbxPH86X_8TppHkQoyrbJyB4WjFW_vT6-71iFQsUUpgNYQXvj_TcxpAQjAft3NKHQxat/exec?email=" + encodeURIComponent(email))
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById("statusResult");
          document.getElementById("statusMessage").textContent = data.status || "No order found for this email.";
          box.style.display = "block";
        })
        .catch(()=> alert("Something went wrong."));
    });
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
