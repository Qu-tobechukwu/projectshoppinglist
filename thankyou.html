<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Thank You | Stellies & Eden Creates</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="tb">
    <div class="tb-inner">
      <div class="logo-area">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <p class="tagline">“Made with love from Stellenbosch — where cream meets gold.”</p>

      </div>

  <main class="page container" style="text-align:center; margin-top:3rem;">

    <img src="assets/thankyou-illustration.png" alt="Thank You" style="width:200px; margin:1rem auto;">
    <p class="grand-total" style="margin-top:1.2rem;">Jesus bless your day 🤍</p>

    <p>© 2025 Stellies & Eden Creates</p>
