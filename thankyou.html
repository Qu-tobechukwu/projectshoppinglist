<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank you — Eden Creates</title>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="tb">
    <div class="tb-inner">
      <div class="logo-area">
        <a href="index.html"><img src="assets/logo.svg" alt="Eden Creates" class="logo"></a>
        <div class="tagline">every idea deserves elegance</div>
        <hr class="gold-divider" />

    </div>

  <main class="page container center-content">
    <div class="thankyou-card">
      <h1>thank you ✨</h1>
      <p class="muted">your order has been sent. we’ll email confirmation shortly.</p>
      <p class="muted">save your order number (shown in confirmation email) to track it here.</p>
      <div style="margin-top:18px;">
        <a href="order-status.html" class="btn ghost">track my order</a>
        <a href="index.html" class="btn primary">return home</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div>© <span id="yr4"></span> Eden Creates</div>
    <div class="small muted">every idea deserves elegance</div>
  </footer>

  <script>document.getElementById('yr4').textContent = new Date().getFullYear();</script>
  <script src="script.js" defer></script>
