<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Received — Stellies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header"><div class="brand"><h1>Thanks — Order Received</h1></div></div>

    <div class="card" style="text-align:center">
      <p class="small">Your order has been placed. We'll message you on WhatsApp when it's ready.</p>
      <p><strong>Order number:</strong> <span id="finalOrder"></span></p>
      <p><strong>Delivery:</strong> <span id="finalDelivery"></span></p>
      <p><strong>Total Paid:</strong> R <span id="finalPaid"></span></p>
      <a href="index.html" class="btn" style="margin-top:12px; display:inline-block;">Place another order</a>
    </div>
  </div>

  <script>
    document.getElementById('finalOrder').textContent = localStorage.getItem('orderNumber') || '';
    document.getElementById('finalDelivery').textContent = localStorage.getItem('delivery') || '';
    document.getElementById('finalPaid').textContent = localStorage.getItem('finalTotal') || '0.00';
  </script>
</body>
</html>
