<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Thanks — Stellies</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="tb">
    <div class="tb-inner">
      <div class="logo-area">
        <a href="index.html"><img src="assets/logo.png" class="logo" alt="Stellies" /></a>
        <div class="tagline">A Taste So Divine, It Must Be Heaven’s Kitchen.</div>
        <hr class="gold-divider" />
      </div>
    </div>
  </header>

  <main class="container thanks">
    <div class="card">
      <h2>✨ Order Confirmed</h2>
      <p class="muted">Thanks — we received your order. We'll message you once it's ready.</p>
      <p><strong>Order #</strong> <span id="finalOrder"></span></p>
      <p><strong>Delivery</strong> <span id="finalDelivery"></span></p>
      <p><strong>Total</strong> R <span id="finalTotal">0.00</span></p>

      <a href="index.html" class="btn">Place another order</a>
    </div>
  </main>

<script>
  document.getElementById('finalOrder').textContent = localStorage.getItem('orderNumber') || '';
  document.getElementById('finalDelivery').textContent = localStorage.getItem('delivery') || '';
  document.getElementById('finalTotal').textContent = localStorage.getItem('finalTotal') || '0.00';
</script>
</body>
</html>
